<script>

var myGamePiece;
var myBackground;
var myObstacles = [];

function startGame() {
    myGameArea.start();
    myGamePiece = new component(80, 70, "assets/chicken1.png", 10, 120, "image");
    myObstacle  = new component(200, 10, "brown", 300, 120);
    myBackground = new component(680, 470, "assets/modest_jungle.png", 0, 0, "background");
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 680;
        this.canvas.height = 470;
        this.context = this.canvas.getContext("2d");
        this.frameNo = 0;
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
            accelerate(0.1);
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}
//
function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image" || type == "background") {
      this.image = new Image();
      this.image.src = color;
    }
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.gravity = 0.02;
    this.gravitySpeed = 0;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
      ctx = myGameArea.context;
        if (type == "image" || type == "background") {
          ctx.drawImage(this.image,
          this.x,
          this.y,
          this.width, this.height);
          if (type == "background") {
            ctx.drawImage(this.image,
            this.x + this.width,
            this.y,
            this.width,
             this.height);
          }
        } else {
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
      this.gravitySpeed += this.gravity;
      this.x += this.speedX;
      this.y += this.speedY + this.gravitySpeed;
      this.hitBottom();

      if (this.type == "background") {
          if (this.x == -(this.width)) {
              this.x = 0;
          }
      }
    }

    this.hitBottom = function() {
       var rockbottom = myGameArea.canvas.height - this.height;
       const ceiling = myGameArea.canvas
      //  sideRight = myGameArea.canvas.width - this.width
       if (this.y > rockbottom) {
           this.y = rockbottom;
          //  accelerate(-0.3)
       }
       if (this.y < 0 ) {
         this.y = 0;
         accelerate(0.2)
       }
      if ( type == "image") {
        if (this.x < 0) {
          this.x = 0;
        }
      }
     }

    this.crashWith = function(otherobj) {
      var myleft = this.x;
      var myright = this.x + (this.width) - 800;
      var mytop = this.y + 800;
      var mybottom = this.y + (this.height);
      var otherleft = otherobj.x;
      var otherright = otherobj.x + (otherobj.width);
      var othertop = otherobj.y;
      var otherbottom = otherobj.y + (otherobj.height);
      var crash = true;
      if ((mybottom < othertop) ||
             (mytop > otherbottom) ||
             (myright < otherleft) ||
             (myleft > otherright)) {
         crash = false;
      }
      return crash;
    }
}
//
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function megainterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function updateGameArea() {
    var x, y;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        }
    }
    myGameArea.clear();
    myBackground.speedX = -0.2;
    myGameArea.frameNo += 1;
    myBackground.newPos();
    myBackground.update();
    if (myGameArea.frameNo == 1 || everyinterval(100)) {
      // debugger
        x = myGameArea.canvas.width;
        y = Math.random() * 470;
        myObstacles.push(new component(100, 50, "assets/snek.png", x, y, "image"));
    }
    if (megainterval(400) ) {
      // debugger
        x = myGameArea.canvas.width;
        y = Math.random() * 470;
        myObstacles.push(new component(200, 500, "assets/snek.png", x, y, "image"));
    }

    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        if (myGamePiece.y > myObstacles[i].y ){
          myObstacles[i].y += Math.random() * 0.4
        } else {
          myObstacles[i].y -= Math.random() * 0.4
        }
        myObstacles[i].update();
    }

    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1.5; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1.5; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 0.5;}
    if (myGameArea.keys && myGameArea.keys[38]) {
      myGamePiece.speedY = -1.5;
      accelerate(-0.1);
    }

    myGamePiece.newPos();
    myGamePiece.update();
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
